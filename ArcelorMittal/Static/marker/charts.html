<div class="row chart-control-wrapper">

    <div class="date-control-wrapper">
        {{ 'marker.period' | translate }}:
        <input type="text"
               id="chart-date-start"
               class="form-control"
               ng-model="dateStart"
               ng-disabled="chartDataLoaded" />
    </div>
    &ndash;
    <div class="date-control-wrapper">
        
        <input type="text"
               id="chart-date-end"
               class="form-control"
               ng-model="dateEnd"
               ng-disabled="chartDataLoaded" />
    </div>

    <button class="btn btn-default"
            ng-click="getChartData(dateStart, dateEnd)"
            ng-disabled="chartDataLoaded">
        {{ 'marker.getChartDataBtn' | translate }}
    </button>

</div>

<div class="row">

    <div class="chart-container" style="display: table; width: 100%;" ng-show="chartDataLoaded">
        <span class="loading-msg">{{'loadingMsg' | translate}}</span>
    </div>

    <div id="chart" class="chart-container">
        <div class="state-data-inside loading"
             ng-show="!chartDataLoaded">
            
        </div>     
    </div>

</div>
