<button id="addFile" class="btn btn-default">Add</button>

<div id="files"></div>

<form id="fileForm"
      method="post"
      enctype="multipart/form-data"
      style="display: none">

    <label for="fileName">File name</label>
    <div class="input-group">
        <input type="text" class="form-control" id="fileName" name="FileName" readonly />
    </div>

    <label for="name">Name</label>
    <div class="input-group">
        <input type="text" class="form-control" id="name" name="Name" />
    </div>

    <label for="fileType">File type</label>
    <div class="input-group">
        <input type="text" class="form-control" id="fileType" name="FileType" readonly />
    </div>

    <label for="status">Status</label>
    <div class="input-group">
        <select name="Status" class="form-control" id="status">
            <option>Разработка</option>
            <option>Использование</option>
            <option>История</option>
        </select>
    </div>

    <label for="fileData">Data</label>
    <div class="input-group">
        <span class="btn btn-default btn-file">
            Browse <input type="file" class="form-control" id="fileData" name="Data" />
        </span>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>

</form>
