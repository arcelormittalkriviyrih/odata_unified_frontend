<button id="addFile" class="add btn btn-default">Add</button>

<div id="files"></div>

<form id="fileForm"
      method="post"
      enctype="multipart/form-data"
      style="display: none"
      action="test">
    <div class="row span10">

        <div class="span4">
            <label for="name">Name</label>
            <div class="input-group">
                <input type="text" class="form-control" id="name" name="Name" required />
            </div>
        </div>

        <div class="span4">
            <label for="status">Status</label>
            <div class="input-group">
                <select name="Status" class="form-control" id="status" required>
                    <option>Разработка</option>
                    <option>Использование</option>
                    <option>История</option>
                </select>
            </div>
        </div>

        <div class="span4">
            <label for="fileName">File name</label>
            <div class="input-group">
                <input type="text" class="form-control" id="fileName" name="FileName" readonly />
            </div>
        </div>

        <div class="span4">
            <label for="fileType">File type</label>
            <div class="input-group">
                <input type="text" class="form-control" id="fileType" name="FileType" readonly />
            </div>
        </div>

        <div class="span4">
            <label for="fileData">Data</label>
            <div class="input-group">
                <span class="btn btn-default btn-file">
                    Browse <input type="file" class="form-control" id="fileData" name="Data" required />
                </span>
            </div>
        </div>

        <div class="span3">

            <label>&nbsp;</label>
            <button type="submit" class="btn btn-default">Submit</button>
            <button id="cancel" class="btn btn-default pull-right">Cancel</button>
        </div>
    </div>

</form>
