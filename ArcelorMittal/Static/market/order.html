<button class="add btn btn-default" 
        ng-click="createForm()">Create</button>

<button class="add btn btn-default" 
        ng-click="editForm(selectedRow)" 
        ng-disabled="!selectedRow">Edit</button>

<button class="add btn btn-default"
        ng-click="deleteRow(selectedOrder)"
        ng-disabled="!selectedOrder">Delete</button>

<button class="add btn btn-default"
        ng-click="copyForm(selectedRow)"
        ng-disabled="!selectedRow">Copy</button>

<div id="orders">

</div>

<div id="orderDetails">

</div>

<div class="black-wrapper" ng-class="{'show': isShowModal}" ng-show="isShowModal">
    <div class="modal">
        <button class="pull-right btn btn-circle"
                ng-click="toggleModal(false)">
            <i class="icon-remove"></i>            
        </button> 

        <div class="formWrapper">
            <form id="orderForm"></form>
        </div>
        
    </div>
</div>
