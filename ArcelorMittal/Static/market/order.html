<button class="add btn btn-default" 
        ng-click="createForm()">{{ 'buttonCreate' | translate }}</button>

<button class="add btn btn-default" 
        ng-click="editForm(selectedRow)" 
        ng-disabled="!selectedRow">{{ 'buttonEdit' | translate }}</button>

<button class="add btn btn-default"
        ng-click="deleteRow(selectedOrder)"
        ng-disabled="!selectedOrder">{{ 'buttonDelete' | translate }}</button>

<button class="add btn btn-default"
        ng-click="copyForm(selectedRow)"
        ng-disabled="!selectedRow">{{ 'buttonCopy' | translate }}</button>

<div id="orders">

</div>

<div id="orderDetails">

</div>

<div class="black-wrapper" ng-class="{'show': isShowModal}" ng-show="isShowModal">
    <div class="modal">

        <div class="formWrapper">
            <form id="orderForm" novalidate></form>
        </div>
        
    </div>
</div>
